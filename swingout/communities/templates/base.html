{% load i18n %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Swingout.Dance - {% block title %}{% translate "Discover Dance Communities" %}{% endblock %}</title>
  <meta name="description" content="{% translate 'Enables discovering dance communities around the world' %}">
  <meta name="author" content='Michael Smith<"michael.smith.ok@gmail.com">'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import "https://bootswatch.com/4/darkly/bootstrap.min.css" screen and (prefers-color-scheme: dark);
  </style>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    html, body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }

    #map {
        height: 100%;
    }

    #id_contactOne, #id_contactTwo {
        min-width: 24em;
    }

  </style>
  {% block head %}{% endblock %}
  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>

<body>
  {% block content %}{% endblock %}
</body>
</html>
