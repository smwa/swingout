{% extends "../base.html" %}
{% load i18n_discoverer %}
{% load crispy_forms_tags %}

{% block title %}
    {% translate 'Request Update' %}
{% endblock %}

{% block content %}
    <div class='container-fluid' style='padding-top: 2em'>
        <div class='row justify-content-md-center'>
            <div class='col col-lg-8'>
                <h3>{{ label }}</h3>
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
